<!DOCTYPE html>
<html>
	<head>
		<title>Vim ctags</title>
		<meta charset='utf-8'>
		<link type='text/css' rel='stylesheet' href='/components/reveal.js/css/reveal.min.css'>
		<link type='text/css' rel='stylesheet' href='/components/reveal.js/css/theme/night.css'>
		<link type='text/css' rel='stylesheet' href='/assets/css/main.css'>
	</head>

	<body>
		<div class='reveal'>
			<div class='slides'>
				<section>
					<h1>Meet ctags</h1>
					<h2>The Vim user's guide to tags, navigation and everything.</h2>
					<p>By <a href='http://oli.me.uk/'>Oliver Caldwell</a></p>
				</section>

				<section>
					<section>
						<h2>Tags?</h2>
						<p><del>&lt;div&gt;</del></p>
						<img src='/assets/images/follow-tag.png'>
						<aside class='note'>
							<p>(sorry about the meta)</p>
						</aside>
					</section>

					<section>
						<h2>Retracing your steps</h2>
						<p>:tags</p>
						<img src='/assets/images/trail.png'>
						<div>
							<ul>
								<li>Previous - CTRL-T / :pop</li>
								<li>Next - :tag</li>
								<li>Push - CTRL-]</li>
							</ul>
						</div>
					</section>

					<section>
						<h2>Multiple results?</h2>
						<img src='/assets/images/multiple-tags.png'>
						<h3>:tnext + :tprevious</h3>
						<p>]t + [t with <a href='https://github.com/tpope/vim-unimpaired'>tpope/vim-unimpaired</a></p>
					</section>
				</section>
			</div>
		</div>

		<script type='text/javascript' src='/components/reveal.js/js/reveal.min.js'></script>
		<script type='text/javascript' src='/assets/javascript/main.js'></script>
	</body>
</html>
